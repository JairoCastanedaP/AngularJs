<!DOCTYPE html>
<html ng-app>
<head>
    <meta http-equiv='Content-Type' content='text/html' charset="UTF-8">
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    
    <script src="js/lib/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <p>
            <h1>ng-model</h1>
            Su nombre:{{nombre |uppercase}}
            <br>
            <input type="text"   ng-model="nombre"  class="form-control" placeholder="Ingrese su nombre" ng-model="expression">
    
        </p>
        <p>
            Seleccione el pais:{{pais}}
            <select class="form-control" ng-model="pais">
                <option value="1">Colombia</option>
                <option value="2">México</option>
                <option value="3">Costa Rica</option>
            </select>
        </p>
        <p>
            Selecione una opción: {{opt1}}{{opt2}}
            <br>
            <input type="checkbox" ng-model="opt1"> Opción 1
            <br>
            <input type="checkbox" ng-model="opt2"> Opción 2
        </p>

        <p>
            Seleccione el Genero: {{genero}}
            <br>
            <input type="radio" ng-model="genero" value="M">Masculino
            <br>
            <input type="radio" ng-model="genero" value="F">Femenino
            <br>
        </p>
        
    </div>
    
</body>
</html>
